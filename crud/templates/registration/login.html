{% extends "layout/base.html" %}

{% block 'title' %}Login{% endblock 'title' %}

{% block 'content' %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="/login/" method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        {% csrf_token %}
        <h2 class="text-xl font-bold mb-6 text-center">Login</h2>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="mb-4">
            <label for="username" class="block mb-1">Username</label>
            <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-1">Password</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
    </form>
</div>
{% endblock 'content' %}
