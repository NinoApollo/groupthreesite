{% extends "layout/base.html" %}

{% block 'title' %}Add Gender{% endblock 'title' %}

{% block 'content' %}
{% comment %} {% include "include/ToastMessage.html" %} {% endcomment %}
<div class="flex items-center justify-center min-h-screen px-4 py-20">
    <div class="w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 overflow-hidden animate-fade-in">
            <!-- Header Section -->
            <div class="px-6 sm:px-8 pt-8 pb-6 text-center border-b border-gray-200">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mb-4 shadow-lg">
                    <i class="fas fa-venus-mars text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Add New Gender</h1>
                <p class="text-gray-600 text-sm">Fill in the form below to add a new gender</p>
            </div>
            
            <!-- Form Section -->
            <div class="px-6 sm:px-8 py-6">
                <form action="/gender/add/" method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender Name</label>
                        <div class="relative">
                            <div class="form-input-icon">
                                <i class="fas fa-tag"></i>
                            </div>
                            <input type="text" name="gender" id="gender" required
                                class="form-input"
                                placeholder="Enter gender name">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <a href="/gender/list" class="btn-secondary flex items-center px-4 py-2 text-sm">
                            <i class="fas fa-arrow-left mr-2"></i> Back
                        </a>
                        <button type="submit" class="btn-success flex items-center px-4 py-2 text-sm">
                            <i class="fas fa-save mr-2"></i> Save Gender
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock 'content' %}
