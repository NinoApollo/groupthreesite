{% extends "layout/base.html" %}

{% block 'title' %} Edit Gender {% endblock 'title' %}

{% block 'content' %}
{% comment %} {% include "include/Sidebar.html" %} {% endcomment %}

<div class="p-4 sm:ml-64 mt-16">
    <div class="bg-white rounded-lg shadow-sm p-6 max-w-2xl mx-auto">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Edit Gender</h2>
            <p class="text-sm text-gray-600">Update the gender information below</p>
        </div>
    <div class="form-container">
        <form action="/gender/edit/{{ gender.gender_id }}/" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender Name</label>
                <input type="text" name="gender" id="gender" required
                    class="w-full px-3 p    y-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    value="{{ gender.gender }}" placeholder="Enter gender name">
            </div>
            <div class="flex justify-end space-x-3 pt-2">
                <a href="/gender/list/" class="flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </a>
                <button type="submit" class="flex items-center bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-save mr-2"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
    </div>
</div>

{% endblock 'content' %}
